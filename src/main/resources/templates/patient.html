<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bemor qabul qilish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <script rc="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Item 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Item 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Item 3</a>
            </li>
          </ul>
        </div>
      </div>
      
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bemorni ro'yhatga olish</h5>
                        <form id="patient-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Ism</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label">Familiya</label>
                                <input type="text" class="form-control" id="surname" name="surname" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Jinsi</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                    <label class="form-check-label" for="male">Erkak</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                                    <label class="form-check-label" for="female">Ayol</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Tug'ilgan sanasi</label>
                                <input type="date" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="passport" class="form-label">Pasport Seriya</label>
                                <input type="text" class="form-control" id="passport" name="passport" required>
                            </div>
                            <div class="mb-3">
                                <label for="palata_raqami" class="form-label">Palata raqami</label>
                                <input type="text" class="form-control" id="palata_raqami" name="palata_raqami" required>
                            </div>
                            <div class="mb-3">
                                <label for="palata_joy_raqami" class="form-label">Palatadagi joy raqami</label>
                                <input type="text" class="form-control" id="palata_joy_raqami" name="palata_joy_raqami" required>
                            </div>
                            <div class="mb-3">
                                <label for="palata_yotkizilgan_sana" class="form-label">Palatadagi yotkizilgan sana</label>
                                <input type="date" class="form-control" id="palata_yotkizilgan_sana" name="palata_yotkizilgan_sana" required>
                            </div>
                            <div class="mb-3">
                                <label for="kasallik" class="form-label">Kasallik</label>
                                <input type="text" class="form-control" id="kasallik" name="kasallik" required>
                            </div>
                            <div class="mb-3">
                                <label for="tashxis" class="form-label">Tashxis</label>
                                <input type="text" class="form-control" id="tashxis" name="tashxis" required>
                            </div>
                            <button type="submit" class="btn btn-primary float-end">Saqlash</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
