<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script rc="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>

    <div class="offcanvas offcanvas-start bg-primary" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">E-Clinic mini</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/klinika">Bemor qabuli</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Link</a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="container mt-5">
        <button class="btn btn-primary mb-4 ps-4 pe-4 pt-2 pb-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Menu</button>
        <div class="row">
            <div th:each="patient : ${patientList.getData()}"  class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${patient.id}"></h5>
                        <p class="card-text"><strong>Ism:</strong> <span th:text="${patient.name}"></span></p>
                        <p class="card-text"><strong>Familiya:</strong> <span th:text="${patient.surname}"></span></p>
                        <p class="card-text"><strong>Tugilgan sanasi:</strong> <span th:text="${patient.birthDate}"></span></p>
                        <p class="card-text"><strong>Kasalligi:</strong> <span th:text="${patient.illness}"></span></p>
                        <p class="card-text"><strong>Tashxis:</strong> <span th:text="${patient.diagnosis}"></span></p>
                        <p class="card-text"><strong>Palata:</strong> <span th:text="${patient.wardNumber}"></span></p>
                        <p class="card-text"><strong>Palatadagi joyi:</strong> <span th:text="${patient.wardBedNumber}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
